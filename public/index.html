<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Listr</title>
</head>

<body>

    <div>
        <div id="app" class="d-flex flex-column flex-md-row
    align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">{{ app_name }}</h5>
        </div>

        <div class="container">

            <div id="list">
                <ul class="list-group">
                    <li v-for="item in item_list" v-bind:class="{ active: item.marked != 0 }"
                        v-on:click="mark(item.list_id, item.entry_id, item.marked)" class="list-group-item  text-truncate">
                        {{ item.item_name }}</li>
                </ul>
            </div>

            <div class="mt-3" id="input">
                <div class="input-group mb-3">
                    <input v-model="item_name" v-on:keyup.enter="add" type="text" class="form-control"
                        placeholder="Item name" aria-label="Item name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button v-on:click="add" class="btn btn-outline-secondary" type="button">Add</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                app_name: "Listr"
            }
        });

        var list = new Vue({
            el: '#list',
            data() {
                return {
                    item_list: null
                }
            },
            mounted() {
                this.update();
            },
            methods: {
                update: function () {
                    axios
                        .get(`${window.location.origin}/api/0`)
                        .then((response) => {
                            this.item_list = response.data;
                            console.log(response.data);
                        });
                },
                mark: function (list_id, entry_id, marked) {
                    marked = (marked != 0 ? 0 : 1); // flip the marked value
                    axios
                        .post(`${window.location.origin}/api/${list_id}/${entry_id}/${marked}`)
                        .then((response) => {
                            this.update();
                        });
                }
            }
        });

        var input = new Vue({
            el: '#input',
            data: {
                item_name: ""
            },
            methods: {
                add: function (event) {
                    axios
                        .put(`${window.location.origin}/api/0/${this.item_name}`)
                        .then((response) => {
                            this.item_name = "";
                            list.update();
                        });
                }
            }
        });

        setInterval(() => list.update(), 1000 * 10);
    </script>

</body>

</html>
